<div class="container">
  <h1>Users List</h1>

  <ul class="list-group">
    <li class="list-group-item p-3" *ngFor="let user of users">
      <div class="form-check">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">
          {{user}}
        </label>
      </div>
    </li>
  </ul>

  <div class="row p-3">
    <button class="btn btn-outline-primary mr-3" type="button" (click)="selectAll()">SELECT ALL</button>
    <button class="btn btn-outline-danger" type="button" (click)="deleteUsers()">DELETE</button>
  </div>
</div>
